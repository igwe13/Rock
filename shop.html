<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Shop | Rocky House of Essentials</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        :root { --gold: #f39c12; --onyx: #0a0a0a; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #ffffff; color: var(--onyx); }

        /* LUXURY NAVBAR */
        .navbar { 
            display: flex; justify-content: flex-end; align-items: center; 
            padding: 25px 5%; position: fixed; width: 100%; top: 0; z-index: 1000; 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
        }
        
        /* THE MASSIVE BASKET */
        .cart-link { 
            position: relative; color: var(--gold); font-size: 3.5rem; 
            text-decoration: none; transition: 0.3s; 
            display: flex; align-items: center;
        }
        .cart-badge { 
            position: absolute; top: 2px; right: -5px; 
            background: var(--onyx); color: white; 
            font-size: 1rem; padding: 5px 12px; border-radius: 50%; 
            font-weight: 800; border: 2px solid var(--gold);
        }

        /* PREMIUM WRITE-UP SECTION */
        .premium-intro {
            margin-top: 100px;
            padding: 80px 10% 60px;
            text-align: center;
        }
        .brand-name-bold {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            color: var(--onyx);
            text-transform: uppercase;
            letter-spacing: 15px;
            margin-bottom: 5px;
            font-weight: 700;
            line-height: 1;
        }
        .premium-intro h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 25px;
        }
        .premium-intro h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 20px;
            font-weight: 700;
        }
        .premium-intro p {
            max-width: 700px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
        }

        /* DELIVERY & WHOLESALE LABELS */
        .business-tags {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gold);
        }
        .business-tags span i { margin-right: 8px; }

        /* BOLD FILTER BAR */
        .filter-container { 
            display: flex; justify-content: center; gap: 12px; 
            padding: 20px 5%; background: white; position: sticky; 
            top: 0; z-index: 900; border-bottom: 1px solid #eee;
            overflow-x: auto; white-space: nowrap;
        }
        .filter-btn {
            padding: 15px 30px; border: 1px solid #ddd; background: white;
            cursor: pointer; font-size: 0.85rem; letter-spacing: 1px;
            text-transform: uppercase; transition: 0.3s; font-weight: 800;
        }
        .filter-btn.active { background: var(--onyx); color: white; border-color: var(--onyx); }

        /* PRODUCT GRID */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 20px; padding: 40px 5% 100px; max-width: 1400px; margin: 0 auto; 
        }

        .product-card {
            height: 550px; position: relative; overflow: hidden;
            display: flex; align-items: flex-end; border-radius: 4px; cursor: pointer;
        }
        .product-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; transition: 0.6s ease; }
        .product-card:hover .product-img { transform: scale(1.08); }
        
        .card-overlay { 
            position: absolute; inset: 0; 
            background: linear-gradient(to top, rgba(0,0,0,0.85) 15%, transparent 60%); 
            z-index: 1; 
        }

        .product-info { 
            position: relative; width: 100%; padding: 35px; 
            z-index: 2; color: white;
        }
        .product-cat { font-size: 0.75rem; color: var(--gold); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 12px; font-weight: 700; }
        .product-title { font-family: 'Playfair Display', serif; font-size: 1.7rem; margin-bottom: 25px; }
        
        .add-btn {
            background: var(--gold); color: white; border: none;
            padding: 15px 25px; font-weight: 800; font-size: 0.85rem;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
            width: 100%; transition: 0.3s;
        }
        .add-btn:hover { background: white; color: var(--onyx); }

        /* FULL SCREEN MODAL */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            display: none; justify-content: center; align-items: center;
            z-index: 3000; cursor: zoom-out;
        }
        .modal img { max-width: 95%; max-height: 90vh; object-fit: contain; }
        .modal-close { position: absolute; top: 20px; right: 30px; color: white; font-size: 3.5rem; cursor: pointer; }

        @media (max-width: 600px) {
            .product-grid { grid-template-columns: 1fr; }
            .brand-name-bold { font-size: 3.5rem; letter-spacing: 8px; }
            .cart-link { font-size: 2.8rem; }
            .business-tags { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="modal" id="imageModal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img id="modalImg" src="">
    </div>

    <nav class="navbar">
        <a href="selection.html" class="cart-link">
            <i class="fas fa-shopping-basket"></i>
            <span class="cart-badge" id="cartCount">0</span>
        </a>
    </nav>

    <div class="content-wrapper">
        <header class="premium-intro">
            <div class="brand-name-bold">ROCKY</div>
            <h1>House of Essentials</h1>
            <h2 id="adminHeadline">Adaptability. Flexibility. Quality.</h2>
            <p id="adminIntro">Bespoke luxury tailored for the modern individual. Discover our curated collections designed for those who demand excellence in every essential.</p>
            
            <div class="business-tags">
                <span id="adminDelivery"><i class="fas fa-truck"></i> Nationwide Delivery</span>
                <span id="adminWholesale"><i class="fas fa-box-open"></i> Wholesale & Retail Available</span>
            </div>
        </header>

        <div class="filter-container">
            <button class="filter-btn active" onclick="filterShop('all')">All Essentials</button>
            <button class="filter-btn" onclick="filterShop('suit')">Signature Suits</button>
            <button class="filter-btn" onclick="filterShop('collection')">Leisure Set</button>
            <button class="filter-btn" onclick="filterShop('solar')">Solar Utilities</button>
            <button class="filter-btn" onclick="filterShop('books')">Books</button>
        </div>

        <section class="product-grid" id="productGrid"></section>
    </div>
<script>
    // 1. YOUR REPO CREDENTIALS
    const GITHUB_USER = "igwe13"; 
    const REPO_NAME = "Rock";

    const initialProducts = [];
    let allProducts = [];

    async function loadAdminData() {
        const t = new Date().getTime();
        
        try {
            // LOAD SETTINGS (Intro text, etc)
            const settingsUrl = `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/content/settings/contact.json?t=${t}`;
            const settingsRes = await fetch(settingsUrl);
            if (settingsRes.ok) {
                const data = await settingsRes.json();
                const config = JSON.parse(atob(data.content));
                if(config.intro) document.getElementById('adminIntro').innerText = config.intro;
                if(config.whatsapp) window.adminWhatsapp = config.whatsapp;
                if(config.address) document.getElementById('adminDelivery').innerHTML = `<i class="fas fa-map-marker-alt"></i> ${config.address}`;
            }

            // LOAD INVENTORY (Your Joggers and Products)
            const invUrl = `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/content/inventory?t=${t}`;
            const invRes = await fetch(invUrl);
            if (invRes.ok) {
                const files = await invRes.json();
                const dynamicItems = [];
                for(let file of files) {
                    if(file.name.endsWith('.md')) {
                       const res = await fetch(file.download_url);
                       const text = await res.text();
                       
                       const title = text.match(/title: "(.*?)"/)?.[1] || "New Product";
                       const cat = text.match(/category: "(.*?)"/)?.[1] || "suit";
                       let img = text.match(/image: "(.*?)"/)?.[1] || "";
                       
                       // THIS IS THE FIX: Cleans the path so the image loads correctly
                       if (img.startsWith('/')) {
                           img = img.substring(1);
                       }

                       dynamicItems.push({
                           id: file.sha,
                           name: title,
                           cat: cat,
                           img: img
                       });
                    }
                }
                allProducts = dynamicItems;
            }
        } catch (e) {
            console.log("Error loading items:", e);
        }
        displayProducts('all');
    }

    function displayProducts(filter = 'all') {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';
        
        const filtered = filter === 'all' ? allProducts : allProducts.filter(p => p.cat === filter);
        
        if(filtered.length === 0) {
            grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 100px; color: #ccc; font-style: italic;">Collections arriving soon...</div>`;
            return;
        }

        filtered.forEach(p => {
            grid.innerHTML += `
                <div class="product-card" onclick="openModal('${p.img}')">
                    <img src="${p.img}" class="product-img" onerror="this.src='https://via.placeholder.com/600x800?text=Rocky+Essential'">
                    <div class="card-overlay"></div>
                    <div class="product-info">
                        <div class="product-cat">${p.cat.toUpperCase().replace('COLLECTION', 'LEISURE')}</div>
                        <h3 class="product-title">${p.name}</h3>
                        <button class="add-btn" onclick="event.stopPropagation(); addToCart('${p.id}')">Add to Selection</button>
                    </div>
                </div>
            `;
        });
    }

    function openModal(imgSrc) {
        document.getElementById('modalImg').src = imgSrc;
        document.getElementById('imageModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = 'none';
    }

    function filterShop(cat) {
        displayProducts(cat);
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.textContent.toLowerCase().includes(cat.toLowerCase()) || (cat === 'all' && btn.textContent.includes('All'))) {
                btn.classList.add('active');
            }
        });
    }

    function addToCart(id) {
        let cart = JSON.parse(localStorage.getItem('rocky_cart')) || [];
        const item = allProducts.find(p => p.id === id);
        if(item) {
            cart.push(item);
            localStorage.setItem('rocky_cart', JSON.stringify(cart));
            document.getElementById('cartCount').innerText = cart.length;
        }
        
        const btn = event.target;
        const originalText = btn.innerText;
        btn.innerText = "ADDED âœ“";
        btn.style.background = "white";
        btn.style.color = "black";
        setTimeout(() => { 
            btn.innerText = originalText; 
            btn.style.background = ""; 
            btn.style.color = "";
        }, 1000);
    }

    window.onload = () => {
        loadAdminData();
        const cart = JSON.parse(localStorage.getItem('rocky_cart')) || [];
        document.getElementById('cartCount').innerText = cart.length;
    };
</script>

</body>
</html>
