backend:
  name: git-gateway
  branch: main

# Updated paths for the new account
media_folder: "images/uploads"
public_folder: "/images/uploads" 

collections:
  - name: "inventory"
    label: "Shop Inventory"
    folder: "content/inventory"
    create: true
    delete: true
    slug: "{{slug}}"
    summary: "{{title}} - {{category}}" 
    fields:
      - { label: "Product Title", name: "title", widget: "string" }
      - label: "Category"
        name: "category"
        widget: "select"
        options: 
          - { label: "Signature Suits", value: "suit" }
          - { label: "Leisure Set", value: "collection" }
          - { label: "Solar Utilities", value: "solar" }
          - { label: "Books", value: "books" }
      - { label: "Product Image", name: "image", widget: "image" }
      - { label: "Price", name: "price", widget: "string", required: false }
